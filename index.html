<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     
        <input type="text" placeholder="0" id="display" >
        <br>
        <button class="btn-gray" onclick="appendToDisplay('1')">1</button>
        <button class="btn-gray" onclick="appendToDisplay('2')">2</button>
        <button class="btn-gray" onclick="appendToDisplay('3')">3</button>
        <button class="btn-yellow" onclick="appendToDisplay('+')">+</button>
        <br>
        
        <button class="btn-gray" onclick="appendToDisplay('4')">4</button>
        <button class="btn-gray" onclick="appendToDisplay('5')">5</button>
        <button class="btn-gray" onclick="appendToDisplay('6')">6</button>
        <button class="btn-yellow" onclick="appendToDisplay('-')">-</button>
        <br>

        <button class="btn-gray" onclick="appendToDisplay('7')">7</button>
        <button class="btn-gray" onclick="appendToDisplay('8')">8</button>
        <button class="btn-gray" onclick="appendToDisplay('9')">9</button>
        <button class="btn-yellow" onclick="appendToDisplay('*')">*</button>
        <br>

        <button class="btn-gray"onclick="appendToDisplay('0')">0</button>
        <button class="btn-yellow" onclick="clearDisplay()">C</button>
        <button class="btn-yellow" onclick="calculateResult()">=</button>
        <button class="btn-yellow" onclick="appendToDisplay('/')">/</button>
      
    </div>
    
</body>
<script src="script.js"></script>
</html>
